plugins {
    id 'java'
    id 'jacoco'
}

group 'io.sri'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'ch.qos.logback',name: 'logback-classic',version: '1.3.0-alpha4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
